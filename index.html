<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>


  <link rel="stylesheet" href="./src/styles.css" class="css">
</head>
<body>
  <main>
    <div class="container">
      <div class="header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>

      <div class="card">
        <div class="top-part">
          <p class="uppercase">100k Pageviews</p>
          <p class="price"><span>$16.00</span>/ month</p>
        </div>

        <div class="slidecontainer">
          <label for="range">
          <input type="range" min="1" max="100" value="50" class="" id="myRange">
          </label>
        </div>

        <form action="">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <p>Yearly Billing</p>
          <p class="discount">25% discount</p>
        </form>

        <div class="line"></div>

        <div class="bottom-part">
          <ul>
            <li><img src="./images/icon-check.svg" alt="">Unlimited websites</li>
            <li><img src="./images/icon-check.svg" alt="">100% data ownership</li>
            <li><img src="./images/icon-check.svg" alt="">Email reports</li>
          </ul>
          <button class="trial">Start my trial</button>
        </div>
        
      </div>
    </div>
  </main>
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="./src/script.js"></script>
  <script
  src="https://code.jquery.com/jquery-1.10.1.min.js"
  integrity="sha256-SDf34fFWX/ZnUozXXEH0AeB+Ip3hvRsjLwp6QNTEb3k="
  crossorigin="anonymous"></script>
</body>
</html>
